                src='graphs.js'></script>
        <link rel='stylesheet' type='text/css' href='style.css'>

        </div>

            <p> </p>

                <div id='cloud_chart_div'></div>
                <div class='delay'>
                    <svg width='100%' height='20' viewbox='0 0 500 20'
                         preserveAspectRatio='xMidYMin meet'>
                        <defs>
                            <linearGradient id='myLinearGradient'
                                            x1='0%' y1='0%'
                                            x2='100%' y2='0%'
                                            spreadMethod='pad'>
                                <stop offset='0%'   stop-color='#FFFFFF' stop-opacity='0'/>
                                <stop offset='100%' stop-color='#B2B2B2' stop-opacity='1'/>
                            </linearGradient>
                        </defs>
                        <g>
                            <text x='0' y='16' font-family='Arial' > Cloud Cover: </text>
                            <rect x='100' width='370' height='20'
                                  style='fill:url(#myLinearGradient);
                                         stroke: #000000;
                                         stroke-width: 1;' />
                            <text x='105' y='16' font-family='Arial' > 0% </text>
                            <text x='425' y='16' font-family='Arial' > 100% </text>
                        </g>
                    </svg>
                </div>
            </div>

            <p> </p>
        </div>
    </body>
